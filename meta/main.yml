---
# file: roles/ansible-common/meta/main.yml

galaxy_info:
  author: Cogline.v3
  description: >-
    Set up dependencies for Ansible standard modules and install default software
    packages for each supported Linux distribution.
  license: BSD
  min_ansible_version: 2.8
  # github_branch:
  platforms:
    - name: Alpine
      versions:
        - any
    - name: EL
      versions:
        - 8
        - 7
    - name: Ubuntu
      versions:
        - trusty
        - xenial
        - bionic
        - focal
    - name: Debian
      versions:
        - jessie
        - stretch
        - buster
    - name: Fedora
      versions:
        - 32

  galaxy_tags:
    - ansible
    - common
    - packages
    - setup
    - installation

dependencies: []
